<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fudo</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-mainbg w-full h-screen font-Inter">
    <div class="container mx-auto">
      <!-- Navigator -->
      <nav class="py-5 flex justify-between items-center">
        <!-- Logo area -->
        <div class="w-16 h-16 flex gap-5 items-center justify-center">
          <img src="img/logo.png" alt="Logo" />
          <h3 class="font-Inter text-3xl font-[600] leading-normal">Fudo</h3>
        </div>
        <!-- Lists -->
        <ul class="flex gap-10 justify-center items-start">
          <li class="flex flex-col items-center justify-center li_">
            <a href="#" class="text-primaryColorLight text-xl">Why Fudo?</a>
            <div class="w-2 h-2 rounded-full bg-primaryColorLight dot"></div>
          </li>
          <li class="flex flex-row items-center justify-center gap-2 li_">
            <div class="flex flex-col items-center justify-center">
              <a href="#" class="text-xl text-black">Services </a>
              <div class="w-2 h-2 rounded-full dot"></div>
            </div>
          </li>
          <li class="flex flex-row items-center justify-center gap-2">
            <div class="flex flex-col items-center justify-center li_">
              <a href="#" class="text-xl text-black">Menu </a>
              <div class="w-2 h-2 rounded-full dot"></div>
            </div>
          </li>
          <li class="flex flex-col items-center justify-center li_">
            <a href="#" class="text-black text-xl">Conact</a>
            <div class="w-2 h-2 rounded-full dot"></div>
          </li>
        </ul>
        <!-- Buttons -->
        <div class="flex gap-8 items-center justify-center">
          <iconify-icon icon="iconamoon:search"  class="text-black text-3xl"></iconify-icon>
          <iconify-icon icon="mdi:cart-outline"  class="text-black text-3xl"></iconify-icon>
          <div class="bg-primaryColor py-5 px-10 rounded-full flex gap-2 items-center justify-center">
            <iconify-icon icon="ic:baseline-logout" class="text-white text-2xl"></iconify-icon>
            <p class="text-white text-xl">Logout</p>
          </div>
        </div>
      </nav>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
