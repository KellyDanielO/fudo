<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fudo</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body class="bg-mainbg w-full h-screen font-Inter">
    <main class="container mx-auto">
      <!-- Navigator -->
      <nav class="py-5 flex justify-between items-center sticky top-0 left-0 right-0 px-12">
        <!-- Logo area -->
        <div class="w-16 h-16 flex gap-5 items-center justify-center">
          <img src="img/logo.png" alt="Logo" />
          <h3 class="font-Inter text-3xl font-[600] leading-normal">Fudo</h3>
        </div>
        <!-- Lists -->
        <ul class="flex gap-10 justify-center items-start">
          <li class="flex flex-col items-center justify-center li_">
            <a href="#" class="text-primaryColorLight text-xl">Why Fudo?</a>
            <div class="w-2 h-2 rounded-full bg-primaryColorLight dot"></div>
          </li>
          <li class="flex flex-row items-center justify-center gap-2 li_">
            <div class="flex flex-col items-center justify-center">
              <a href="#" class="text-xl text-black">Services </a>
              <div class="w-2 h-2 rounded-full dot"></div>
            </div>
          </li>
          <li class="flex flex-row items-center justify-center gap-2">
            <div class="flex flex-col items-center justify-center li_">
              <a href="#" class="text-xl text-black">Menu </a>
              <div class="w-2 h-2 rounded-full dot"></div>
            </div>
          </li>
          <li class="flex flex-col items-center justify-center li_">
            <a href="#" class="text-black text-xl">Conact</a>
            <div class="w-2 h-2 rounded-full dot"></div>
          </li>
        </ul>
        <!-- Buttons -->
        <div class="flex gap-8 items-center justify-center">
          <iconify-icon
            icon="iconamoon:search"
            class="text-black text-3xl"
          ></iconify-icon>
          <iconify-icon
            icon="mdi:cart-outline"
            class="text-black text-3xl"
          ></iconify-icon>
          <div
            class="bg-primaryColor py-5 px-10 rounded-full flex gap-2 items-center justify-center"
          >
            <iconify-icon
              icon="ic:baseline-logout"
              class="text-white text-2xl"
            ></iconify-icon>
            <p class="text-white text-xl">Logout</p>
          </div>
        </div>
      </nav>
      <!-- Hero Section -->
      <section class="flex justify-between items-center py-20">
        <!-- Left Text Area -->
        <div class="flex flex-col item-center justify-center  w-[50%]">
          <!-- First Section -->
          <div class="flex flex-col items-start gap-5">
            <div class="flex items-center justify-center bg-primaryColorSuperLight py-5 px-10 rounded-full text-xl text-primaryColorLight">More Than Dancer</div>
            <h1 class="capitalize text-7xl font-[600] leading-normal text-black">be the fastest <br> in delivering <br> your <span class="text-primaryColorLight">food</span></h1>
            <p class="text-xl">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi modi magnam rerum qui eveniet, laborum.</p>
            <div class="flex item-center justify-center  gap-10">
              <!-- Get Started Button -->
              <div class="flex item-center justify-center bg-primaryColor text-white py-7 px-14 rounded-full cursor-pointer text-2xl font-[500]">Get Started</div>
              <!-- Play -->
              <div class="flex justify-center items-center gap-5">
                <div class="flex items-center justify-center shadow-lg w-[5em] h-[5em] rounded-full">
                  <iconify-icon icon="ph:play" class="text-3xl text-primaryColorLight"></iconify-icon>
                </div>
                <p class="text-3xl font-medium">Watch Video</p>
              </div>
            </div>
          </div>
          <!-- Second Section -->
          <div class="pt-10 flex items-center">
            <!-- Stacked Images -->
            <div class="relative flex w-[14em]">
              <img src="img/Ellipse 3.png" alt="" class="w-[7em]" srcset="">
              <img src="img/Ellipse 4.png" alt="" class="w-[7em] -translate-x-[3.5em] z-[1]" srcset="">
              <img src="img/Ellipse 5.png" alt="" class="w-[7em] -translate-x-[7em] z-[2]" srcset="">
            </div>
            <!-- Rating Section -->
            <div class="flex flex-col items-center justify-center">
              <p class="text-2xl capitalize font-normal">our happy customer</p>
              <div class="flex items-center gap-2 justify-center">
                <iconify-icon icon="ic:outline-star" class="text-yellow-400 text-4xl"></iconify-icon>
                <p class="text-2xl font-medium">4.8</p>
                <p class="text-2xl font-medium text-gray-400">(12.6k Reviews)</p>
              </div>
            </div>
          </div>
        </div>
        <!-- Right Image Area -->
        <div class="w-1/2">
          <img src="img/image grounp.png" alt="" class="object-cover" />
        </div>
      </section>
    </main>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
